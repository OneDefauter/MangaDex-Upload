              <div class="bs-icon-xl bs-icon-circle bs-icon-primary my-4 bs-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"
                  ></path>
                </svg>
              </div>
              <h4 class="mb-4">{{ _t('login.title','web') }}</h4>
              <form class="text-center" method="post">
                <div class="mb-3">
                  <label class="form-label d-flex justify-content-start">
                    {{ _t('login.form.username.label','web') }}
                  </label>
                  <input
                    class="form-control"
                    type="text"
                    name="user"
                    placeholder="{{ _t('login.form.username.placeholder','web') }}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label d-flex justify-content-start">
                    {{ _t('login.form.password.label','web') }}
                  </label>
                  <input
                    class="form-control"
                    type="password"
                    name="password"
                    placeholder="{{ _t('login.form.password.placeholder','web') }}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label d-flex justify-content-start">
                    {{ _t('login.form.client_id.label','web') }}
                  </label>
                  <input
                    class="form-control"
                    type="text"
                    name="id_client"
                    placeholder="{{ _t('login.form.client_id.placeholder','web') }}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label d-flex justify-content-start">
                    {{ _t('login.form.client_secret.label','web') }}
                  </label>
                  <input
                    class="form-control"
                    type="text"
                    name="secret_client"
                    placeholder="{{ _t('login.form.client_secret.placeholder','web') }}"
                  />
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary w-100 d-block" type="submit">
                    {{ _t('login.form.submit','web') }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
