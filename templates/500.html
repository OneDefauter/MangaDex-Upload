<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro Interno do Servidor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap');

    body {
      font-family: 'Signika Negative', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #e74c3c;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    .error-details {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
      margin-top: 20px;
      max-width: 90%;
      overflow-x: auto;
      font-size: 0.9em;
      text-align: left;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 3em;
      }
      p {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ops! Algo deu errado...</h1>
    <p>Ocorreu um erro interno no servidor.</p>
    <p>Por favor, tente definir as configurações para o padrão ou crie uma issue no <a href="https://github.com/OneDefauter/MangaDex-Upload" target="_blank" rel="noopener noreferrer">Github</a>.</p>
    <div class="error-details">
      <strong>Detalhes do Erro:</strong>
      <pre>{{ error }}</pre>
    </div>
  </div>
</body>
</html>
